<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <main>
        <button onclick="mystart()">connect</button><br>
        <p>
            Serial value:
            <span id="serial_value"></span>
        </p>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/TetsuakiBaba/p5.serial/p5.serial.js" type="text/javascript"></script>
    <script>
        let serial = new Serial();
        function mystart() {
            serial.begin();
            serial.gotByte = function (value) {
                document.querySelector('#serial_value').textContent = value;
            }
        }
    </script>
</body>

</html>
